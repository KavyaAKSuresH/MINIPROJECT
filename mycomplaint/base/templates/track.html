<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Track Complaints</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #007bff;
            color: #fff;
            padding: 1rem;
            text-align: center;
        }
        .container {
            max-width: 900px;
            margin: 2rem auto;
            padding: 1rem 2rem;
            background: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 1rem;
        }
        table, th, td {
            border: 1px solid #ccc;
        }
        th, td {
            padding: 1rem;
            text-align: center;
        }
        th {
            background-color: #007bff;
            color: #fff;
        }
        .resubmit-btn {
            padding: 0.5rem 1rem;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .resubmit-btn:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
        .back-link {
            display: block;
            text-align: center;
            margin-top: 1rem;
            text-decoration: none;
            color: #007bff;
            font-weight: bold;
        }
        .back-link:hover {
            color: #0056b3;
        }
    </style>
</head>
<body>
    <header>
        <h2>Track Your Complaints</h2>
    </header>
    <div class="container">
        <h1>Complaint Status</h1>
        <table>
            <thead>
                <tr>
                    <th>Complaint ID</th>
                    <th>Category</th>
                    <th>Status</th>
                    <th>Days Since Submission</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>12345</td>
                    <td>Academic</td>
                    <td>Pending</td>
                    <td>8</td>
                    <td>
                        <button class="resubmit-btn" onclick="resubmitComplaint(12345)">Resubmit</button>
                    </td>
                </tr>
                <tr>
                    <td>12346</td>
                    <td>Facilities</td>
                    <td>Resolved</td>
                    <td>3</td>
                    <td>
                        <button class="resubmit-btn" disabled>Resubmit</button>
                    </td>
                </tr>
            </tbody>
        </table>
        <a href="{% url 'home' %}" class="back-link">Go Back to Home</a>
    </div>

    <script>
        document.querySelectorAll('table tbody tr').forEach(row => {
            const daysCell = row.cells[3];
            const days = parseInt(daysCell.textContent, 10);
            const resubmitButton = row.querySelector('.resubmit-btn');
            if (days < 7) {
                resubmitButton.disabled = true;
            }
        });

        function resubmitComplaint(complaintId) {
            alert(`Resubmitting complaint ID: ${complaintId}`);
        }
    </script>
</body>
</html>
