<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Complaint</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #007bff;
            color: #fff;
            padding: 1rem;
            text-align: center;
        }
        .container {
            max-width: 600px;
            margin: 2rem auto;
            padding: 1rem 2rem;
            background: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin: 0.5rem 0 0.2rem;
            font-weight: bold;
        }
        input, select, textarea {
            padding: 0.8rem;
            margin-bottom: 1rem;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 100%;
        }
        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 1rem;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .back-link {
            display: block;
            text-align: center;
            margin-top: 1rem;
            text-decoration: none;
            color: #007bff;
            font-weight: bold;
        }
        .back-link:hover {
            color: #0056b3;
        }
    </style>
</head>
<body>
    <header>
        <h2>Register Your Complaint</h2>
    </header>
    <div class="container">
        <h1>Complaint Form</h1>
        <form action="/submit_complaint" method="POST">
            <label for="name">Your Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter your full name" required>

            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>

            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>

            <label for="category">Complaint Category:</label>
            <select id="category" name="category" required>
                <option value="">-- Select Category --</option>
                <option value="service">Service Issue</option>
                <option value="billing">Billing Issue</option>
                <option value="technical">Technical Issue</option>
                <option value="other">Other</option>
            </select>

            <label for="details">Complaint Details:</label>
            <textarea id="details" name="details" rows="5" placeholder="Describe your complaint in detail" required></textarea>

            <button type="submit">Submit Complaint</button>
        </form>
        <a href="index.html" class="back-link">Go Back to Home</a>
    </div>
</body>
</html>
