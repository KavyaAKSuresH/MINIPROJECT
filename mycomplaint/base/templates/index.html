<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complaint Portal</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #007bff;
            color: #fff;
            padding: 1rem;
            text-align: center;
        }
        .container {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 1rem;
            background: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        h1 {
            color: #333;
            text-align: center;
        }
        .buttons {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-top: 1.5rem;
        }
        .buttons a {
            text-decoration: none;
            padding: 1rem 2rem;
            background: #007bff;
            color: white;
            border-radius: 5px;
            font-weight: bold;
        }
        .buttons a:hover {
            background: #0056b3;
        }
        footer {
            text-align: center;
            padding: 1rem 0;
            background: #333;
            color: #fff;
            position: absolute;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h2>Welcome to the Complaint Portal</h2>
    </header>
    <div class="container">
        <h1>Your Voice Matters!</h1>
        <p>Our platform allows you to submit complaints, track their status, and resolve issues seamlessly. Please select an option below to get started.</p>
        <div class="buttons">
            <a href="{% url 'register' %}">Register Complaint</a>
            <a href="{% url 'track_complaint' %}">Track Complaint</a>
            <a href="{% url 'view_complaint' %}">View Complaint</a>
        </div>
    </div>
    <footer>
        &copy; 2024 Complaint Portal. All rights reserved.
    </footer>
</body>
</html>
