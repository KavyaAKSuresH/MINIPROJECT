<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faculty Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #007bff;
            color: white;
            text-align: center;
            padding: 1rem;
        }
        .container {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 1.5rem;
            background: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .buttons {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            gap: 1rem;
        }
        .buttons a {
            display: inline-block;
            padding: 1rem 2rem;
            text-decoration: none;
            background: #007bff;
            color: white;
            border-radius: 5px;
            font-size: 1rem;
            text-align: center;
            width: 200px;
        }
        .buttons a:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <header>
        <h2>Faculty Dashboard</h2>
    </header>
    <div class="container">
        <h1>Welcome to Your Dashboard</h1>
        <div class="buttons">
            
                <a href="{% url 'notifications' %}">Notifications</a>
                <a href="{% url 'new_complaints' %}">View New Complaints</a>
                <a href="{% url 'pending_complaints' %}">Pending Complaints</a>
                <a href="{% url 'resolved_complaints' %}">Resolved Complaints</a>
                <a href="{% url 'profile' %}">Profile</a>
                <a href="{% url 'logout' %}">Logout</a>

        </div>
    </div>
</body>
</html>
